version: 2.1

jobs:
  run-unit-tests:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:8.0
    steps:
      - checkout
      - run: 
          command: dotnet test
  check-code-quality:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:8.0
    steps:
      - checkout
      - run: |
          export PATH="$PATH:/root/.dotnet/tools"
          dotnet tool install sharpidious --global
          sharpidious
workflows:
  main:
    jobs:
      - run-unit-tests
      - check-code-quality